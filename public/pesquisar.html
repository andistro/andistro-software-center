<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="search.title">Pesquisar - AndistroOS Software Center</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="assets/ic_logo.svg" type="image/svg+xml">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-section">
                <img src="assets/ic_logo.svg" alt="Logo" class="logo">
                <h1 data-i18n="title">AndistroOS Software Center</h1>
            </div>
            <div class="controls">
                <button class="language-btn" id="languageBtn" data-i18n="language">PT</button>
            </div>
        </div>
        
        <nav class="main-nav">
            <a href="index.html" data-i18n="nav.home">Início</a>
            <a href="pesquisar.html" class="active" data-i18n="nav.search">Pesquisar</a>
            <a href="update-center.html" data-i18n="nav.updates">Atualizações</a>
        </nav>
    </header>
    
    <main class="main-content" id="main-content">
        <section class="search-section">
            <div class="search-container">
                <div class="search-header">
                    <h2 data-i18n="search.header">Pesquisar Aplicativos</h2>
                    <p data-i18n="search.description">Encontre os aplicativos que você precisa</p>
                </div>
                
                <div class="search-box">
                    <input type="text" id="searchInput" data-i18n-placeholder="search.placeholder" placeholder="Digite o nome do aplicativo...">
                    <button id="searchBtn" data-i18n="search.button">Pesquisar</button>
                </div>
                
                <div class="filters">
                    <div class="filter-group">
                        <label data-i18n="search.filter.category">Categoria:</label>
                        <select id="categoryFilter">
                            <option value="" data-i18n="search.filter.all">Todas as categorias</option>
                            <option value="produtividade" data-i18n="category.productivity">Produtividade</option>
                            <option value="desenvolvimento" data-i18n="category.development">Desenvolvimento</option>
                            <option value="midia" data-i18n="category.media">Mídia</option>
                            <option value="jogos" data-i18n="category.games">Jogos</option>
                            <option value="internet" data-i18n="category.internet">Internet</option>
                            <option value="sistema" data-i18n="category.system">Sistema</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="results-section" id="results-section">
            <div class="results-header">
                <h3 id="resultsTitle" data-i18n="search.results.title">Resultados</h3>
                <span id="resultsCount" class="results-count">0 aplicativos encontrados</span>
            </div>
            
            <div id="search-results" class="app-grid">
                <!-- Resultados da pesquisa serão inseridos aqui via JavaScript -->
            </div>
            
            <div id="no-results" class="no-results" style="display: none;">
                <p data-i18n="search.results.empty">Nenhum aplicativo encontrado. Tente pesquisar com outros termos.</p>
            </div>
        </section>
    </main>
    
    <script src="src/main.js"></script>
</body>
</html>
