<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andistro Software Center</title>
    <link rel="icon" type="image/svg+xml" href="assets/ic_store.svg">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-section">
                <img src="assets/ic_logo.svg" alt="Andistro Logo" class="logo">
                <h1>Andistro Software Center</h1>
            </div>
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Pesquisar aplicativos..." class="search-input">
                <button id="searchBtn" class="search-btn">Buscar</button>
            </div>
            <div class="action-buttons-section">
                <button id="updatesBtn" class="updates-btn">Atualizações</button>
                <button id="uninstallBtn" class="uninstall-btn">Desinstalar</button>
            </div>
        </div>
    </header>

    <main>
        <section class="highlights-section">
            <h2>Destaques</h2>
            <div id="highlightsCarousel" class="carousel">
                <!-- Carrossel será preenchido pelo main.js -->
            </div>
        </section>

        <section class="apps-section">
            <h2>Aplicativos Disponíveis</h2>
            <div id="appsList" class="apps-grid">
                <!-- Lista de aplicativos será preenchida pelo main.js -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>Para desinstalar o Andistro Software Center:</p>
            <code id="uninstallCommand">curl -fsSL https://raw.githubusercontent.com/andistro/andistro-software-center/main/uninstall.sh | bash</code>
            <button id="copyUninstallBtn" class="copy-btn">Copiar</button>
        </div>
    </footer>

    <!-- Modal para comandos de desinstalação -->
    <div id="uninstallModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Comando de Desinstalação</h3>
            <p>Use o comando abaixo no terminal:</p>
            <textarea id="uninstallCommandText" readonly>curl -fsSL https://raw.githubusercontent.com/andistro/andistro-software-center/main/uninstall.sh | bash</textarea>
            <button id="copyModalBtn" class="copy-btn">Copiar para Área de Transferência</button>
        </div>
    </div>

    <script src="src/main.js"></script>
    <script>
        // Handler para URI customizada
        const path = require('path');
        
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'custom-uri') {
                const uri = event.data.uri;
                if (uri === 'andistro-software-center://updates') {
                    window.location.href = 'update-center.html';
                }
            }
        });

        // Event listeners para botões
        document.addEventListener('DOMContentLoaded', function() {
            // Botão de atualizações
            document.getElementById('updatesBtn').addEventListener('click', function() {
                window.location.href = 'update-center.html';
            });

            // Botão de desinstalar
            document.getElementById('uninstallBtn').addEventListener('click', function() {
                document.getElementById('uninstallModal').style.display = 'block';
            });

            // Fechar modal
            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('uninstallModal').style.display = 'none';
            });

            // Copiar comando de desinstalação
            document.getElementById('copyModalBtn').addEventListener('click', function() {
                const textarea = document.getElementById('uninstallCommandText');
                textarea.select();
                document.execCommand('copy');
                alert('Comando copiado para a área de transferência!');
            });

            document.getElementById('copyUninstallBtn').addEventListener('click', function() {
                const command = document.getElementById('uninstallCommand').textContent;
                navigator.clipboard.writeText(command).then(function() {
                    alert('Comando copiado para a área de transferência!');
                });
            });
        });
    </script>
</body>
</html>
